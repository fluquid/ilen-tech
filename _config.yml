# Build settings
markdown: kramdown
permalink: pretty

include: ['_posts', '_features']
exclude: ['gems', 'vendor']
collections:
  - features

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

defaults:
  - 
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "our_story.md"
    values:
      layout: "our_story"

social:
  - title: twitter
    url: https://twitter.com/
  - title: github
    url: https://github.com/
  - title: linkedin
    url: https://www.linkedin.com/company/
  - title: email
    url: mailto:john@ilen-tech.com
    icon: envelope


about_us_desc:
    - Deep sectoral knowledge
    - Experienced in the global delivery of large technical programs for Enterprise Customers
    - Blockchain design and development expertise 
    - Partnership with local & European universities

about_us:
    - name: Joan O'Sullivan
      blurb: BSc Finance, PMP, HDip in Computer Science
      image: img/about/about_joan.png
    - name: John O'Reilly
      image: img/about/about_john.png
    - name: Jim


plugins:
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-analytics
    - jekyll-twitter-plugin
