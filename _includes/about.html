    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row hidden-xs">
            {% for feature in site.features reversed %}
            <div class="col-xs-3">
                <a href="#{{ feature.slug }}">
                    <div style="width: 50%; margin: auto">
                        <img src="img/noun/{{ feature.icon }}.png" class="img-responsive">
                    </div>
                    <h2 class="section-heading">{{ feature.short_title }}</h2>
                </a>
                <p class="lead">{{ feature.short_desc }}</p>
            </div>
            {% endfor %}
        </div>
    </section>
