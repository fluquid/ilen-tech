    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row hidden-xs">
            {% for feature in site.features reversed %}
            <a href="#{{ feature.slug }}">
            <div class="col-xs-3">
                <div style="width: 50%; margin: auto">
                    <img src="img/noun/{{ feature.icon }}.png" class="img-responsive">
                </div>
                <h3 class="section-heading">{{ feature.short_title }}</h2>
            </div>
            </a>
            {% endfor %}
        </div>
    </section>
